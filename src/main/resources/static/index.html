<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="front.js"></script>
    <script src="validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Login</h1>
        <div>
            <label for="email">Email</label>
            <input id="email" class="form-control" onchange="validateEmail(this.value)">
            <span id="wrongEmail" style="color: red"></span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" onchange="validateUsername(this.value)">
            <span id="wrongUsername" style="color: red"></span>
        </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" onchange="validatePassword(this.value)">
                <span id="wrongPassword" style="color: red"></span>
            </div>
            <input class="btn btn-primary" onclick="registering()" type="button" value="Register">
        </div>
        <div class="col-md-8">
            <h2>Registrations:</h2>
            <div id="theRegistrations" class="table-responsive"></div>
            <input class="btn btn-danger" onclick="deleteLogins()" value="Delete all logins">
        </div>
    </div>
</div>
</body>
</html>
